description: Imports clv features into an AutoML dataset
implementation:
  container:
    args:
    - inputValue: project_id
    - inputValue: location
    - inputValue: dataset_name
    - inputValue: source_data
    - outputPath: output
    image: gcr.io/sandbox-235500/clv-import-dataset:latest
inputs:
- name: project_id
  type: str
- name: location
  type: str
- name: dataset_name
  type: str
- name: source_data
  type: str
name: Import features
outputs:
- name: output
