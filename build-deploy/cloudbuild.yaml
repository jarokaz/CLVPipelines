# Build and deploy CLV components and pipelines

steps:

# Clone CLV repo
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  - --depth
  - '1'
  - --verbose
  - https://github.com/${_CLV_REPO}
  - clv_pipelines

# Build a base image for lightweight components
- name: 'gcr.io/cloud-builders/docker' 
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_BASE_IMAGE', '.'] 
  dir: 'clv_pipelines/components/lightweight_components_base_image'

# Build the AutoML Tables component image
- name:  'gcr.io/cloud-builders/docker' 
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_AUTOML_TABLES_IMAGE', '.'] 
  dir: 'clv_pipelines/components/automl_tables'

# Create the image for custom build steps 
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'kfp-compiler', '.']
  dir: 'clv_pipelines/build-deploy/kfp-compiler-builder'

# Update AutoML components specs with the container image name 
- name: 'kfp-compiler'
  entrypoint: 'python'
  args: 
  - update_image_name_in_specs.py
  - ../../components/automl_tables/specs 
  - gcr.io/$PROJECT_ID/$_AUTOML_TABLES_IMAGE
  dir: 'clv_pipelines/build-deploy/helpers'

# Update pipeline settings 
- name: 'kfp-compiler'
  entrypoint: 'python'
  args: 
  - update_pipeline_settings.py 
  - ../../pipelines/settings.yaml
  - --base_image=gcr.io/$PROJECT_ID/$_BASE_IMAGE
  - --query_template_uri=gs://$_BUCKET_NAME/$_ARTIFACTS_FOLDER/query_template.sql.jinja
  dir: 'clv_pipelines/build-deploy/helpers'

# Compile the pipelines 
- name: 'kfp-compiler'
  args:
  - '-c'
  - |
    dsl-compile --py  src/train_pipeline.py --output ${_TRAIN_PIPELINE}.tar.gz --disable-type-check
  dir: 'clv_pipelines/pipelines'
- name: 'kfp-compiler'
  args:
  - '-c'
  - |
    dsl-compile --py  src/batch_predict_pipeline.py --output ${_PREDICT_PIPELINE}.tar.gz --disable-type-check
  dir: 'clv_pipelines/pipelines'

# Deploy the compiled pipelines
- name: 'gcr.io/cloud-builders/gsutil'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gsutil mb -p $PROJECT_ID gs://$_BUCKET_NAME || exit 0

- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', '*.tar.gz', 'gs://$_BUCKET_NAME/$_PIPELINES_FOLDER']
  dir: 'clv_pipelines/pipelines'

# Deploy the SQL query template
- name: 'gcr.io/cloud-builders/gsutil' 
  args: 
  - cp
  - src/query_template.sql.jinja
  - gs://$_BUCKET_NAME/$_ARTIFACTS_FOLDER/query_template.sql.jinja
  dir: 'clv_pipelines/pipelines'

# Deploy the sample dataset
- name: 'gcr.io/cloud-builders/gsutil' 
  args: 
  - cp
  - gs://clv-datasets/transactions/transactions.csv
  - gs://$_BUCKET_NAME/$_SAMPLE_DATASET_FOLDER/transactions.csv
  dir: 'clv_pipelines/pipelines'

# Push component images
images: ['gcr.io/$PROJECT_ID/${_BASE_IMAGE}', 'gcr.io/$PROJECT_ID/${_AUTOML_TABLES_IMAGE}']
