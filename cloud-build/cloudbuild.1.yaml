# Decrypt the file containing the key
steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=jarekkalto.enc
  - --plaintext-file=/root/.ssh/id_rsa
  - --location=global
  - --keyring=jarekkalto-keyring
  - --key=github-key
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Set up git with key and domain.
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    mv known_hosts /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Use git clone.
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  - git@github.com:jarokaz/CLVPipelines
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Create a custom step for  KFP compiler
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', 'CLVPipelines/cloud-build/kfp-compiler-builder/Dockerfile', '-t', 'kfp-compiler', '.']

# Compile pipelines 
- name: 'kfp-compiler'
  args: ['compile_pipelines.sh']
  dir: 'CLVPipelines/pipelines'

# Compile pipelines 
- name: 'kfp-compiler'
  args: ['-c', 'ls -la']

# Upload artifacts
artifacts:
  objects:
    location: 'gs://clv-sample'
    paths: ['CLVPipelines/pipelines/*.tar.gz']