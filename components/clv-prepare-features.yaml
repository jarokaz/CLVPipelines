description: Creates training features from sales transactions
implementation:
  container:
    args:
    - inputValue: project_id
    - inputValue: data_source_id
    - inputValue: threshold_date
    - inputValue: predict_end
    - inputValue: max_monetary
    - inputValue: dest_dataset_id
    - inputValue: dest_table_id
    - inputValue: query_template_uri
    - outputPath: output
    image: gcr.io/sandbox-235500/clv-prepare-features:latest
inputs:
- name: project_id
  type: str
- name: data_source_id
  type: str
- name: threshold_date
  type: str
- name: predict_end
  type: str
- name: max_monetary
  type: str
- name: dest_dataset_id
  type: str
- name: dest_table_id
  type: str
- name: query_template_uri
  type: str
name: Create features
outputs:
- name: output
