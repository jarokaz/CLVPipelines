name: CLV - Data Preprocessing
description: |
  A Kubeflow Pipeline component to prepare transaction data for CLV model training. 
inputs:
  - name: project_id
    description: 'The project_id for BQ processing'
    type: GCPProjectID
  - name: input_dataset_id
    description: 'The ID of the input dataset.'
    type: String
  - name: input_table_id
    description: 'The ID of the input (transactions table.)'
    type: String
  - name: output_dataset_id
    description: 'The ID of the output dataset.'
    type: String
  - name: output_table_id
    description: 'The ID of the output (features) table'
    type: String
  - name: threshold_date
    description: >-
      The transactions before the threshold data are used to compute features.
      Format: DD-MM-YY
    type: String
  - name: predict_end
    description: >-
      The transactions after the predict-end are not used in feature computations.
      The period between threshold-date and predict-end is a forecast interval
      Format: DD-MM-YY
    type: String
  - name: max_monetary
    description: >-
      Customers whose monetary value is higher than max_monetary are treated as outliers 
      and excluded from calculations.
    default: '15000'
    type: Integer
outputs:
  - name: output_location
    description: 'The file to write the ID of orders summary table.'
    type: GCSPath
implementation:
  container:
    image: gcr.io/ml-pipeline/ml-pipeline-gcp:727c48c690c081b505c1f0979d11930bf1ef07c0
    command: ['python']
    args: [
      prep.py,
      --project-id, {inputValue: project_id},
      --input-dataset-id, {inputValue: input_dataset_id},
      --input-table-id, {inputValue: input_table_id},
      --output-dataset-id, {inputValue: output_dataset_id},
      --output-table-id, {inputValue: output_table_id},
      --threshold-date, {inputValue: threshold_date},
      --predict-end, {inputValue: predict_end},
      --max-monetary, {inputValue: max_monetary},
      --output-location, {outputPath: output_location}
    ]
