description: Train an AutoML Tables model
implementation:
  container:
    args:
    - inputValue: project_id
    - inputValue: location
    - inputValue: dataset_id
    - inputValue: model_name
    - inputValue: train_budget
    - inputValue: optimization_objective
    - inputValue: target_name
    - inputValue: features_to_exclude
    - outputPath: output
    image: gcr.io/sandbox-235500/clv-train-model:latest
inputs:
- name: project_id
  type: str
- name: location
  type: str
- name: dataset_id
  type: str
- name: model_name
  type: str
- name: train_budget
  type: str
- name: optimization_objective
  type: str
- name: target_name
  type: str
- name: features_to_exclude
  type: str
name: Train model
outputs:
- name: output
