name: AutoML Tables Dataset Import
description: |
  Imports data from either BigQuery or GCS to AutoML Dataset
inputs:
  - name: project_id
    description: 'The project_id for AutoML processing'
    type: GCPProjectID
  - name: location
    description: 'AutoML dataset location.'
    type: String
  - name: dataset_name
    description: 'AutoML dataset name.'
    type: String
  - name: source-data
    description: 'Source data URI'
    type: String
Outputs:
  - name: output_project_id
    description: 'Project ID.'
    type: String
  - name: output_dataset_id
    description: 'AutoML dataset ID.'
    type: String
  - name: output_location
    description: 'AutoML dataset location.'
    type: String

implementation:
  container:
    image: gcr.io/sandbox-235500/automl-tables-component:latest
    command: ["python", "import_dataset.py"]
    args: [
      --project-id, {inputValue: project_id},
      --location, {inputValue: location},
      --dataset-name, {inputValue: dataset_name},
      --source-data, {inputValue: source_data},
      --output-project-id, {outputPath: output_table_id}
      --output-dataset-id, {outputPath: dataset_id}
      --output-location, {outputPath: location}
    ]
