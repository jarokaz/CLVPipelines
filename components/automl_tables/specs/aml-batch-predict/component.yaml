name: Batch Predict
description: |
  Runs AutoML batch predict job
inputs:
  - name: project_id
    description: 'The project_id for AutoML processing'
    type: GCPProjectID
  - name: region
    description: 'AutoML compute tegion'
    type: String
  - name: model_id
    description: 'AutoML model ID'
    type: String
  - name: datasource
    description: 'Data source to score GCS or BigQuery'
    type: String
  - name: destination_prefix
    description: 'Destination for predictions'
    type: String
outputs:
  - name: output_destination
    description: 'Prediction output'
    type: String
implementation:
  container:
    image: gcr.io/clv-pipelines/automl-tables-components:latest
    args: [
      batch_predict, predict,
      --project-id, {inputValue: project_id},
      --region, {inputValue: region},
      --model-id, {inputValue: model_id},
      --datasource, {inputValue: datasource},
      --destination-prefix, {inputValue: destination_prefix},
      --output-destination, {outputPath: output_destination}
    ]
