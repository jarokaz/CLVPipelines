name: Import dataset
description: |
  Imports data from either BigQuery or GCS to AutoML Dataset
inputs:
  - name: project_id
    description: 'The project_id for AutoML processing'
    type: GCPProjectID
  - name: region
    description: 'AutoML compute region.'
    type: String
  - name: dataset_name
    description: 'AutoML dataset name.'
    type: String
  - name: description
    description: 'AutoML dataset description.'
    type: String
  - name: source_data_uri
    description: 'Source data URI'
    type: String
  - name: target_column_name
    description: 'Target column name'
    type: String
  - name: weight_column_name
    description: 'Weight column name'
    type: String
  - name: ml_use_column_name
    description: 'ML use column name'
    type: String
outputs:
  - name: output_project_id
    description: 'Project ID.'
    type: String
  - name: output_dataset_id
    description: 'AutoML dataset ID.'
    type: String
  - name: output_location
    description: 'AutoML dataset location.'
    type: String

implementation:
  container:
    image: gcr.io/clv-pipelines/automl-tables-components:latest
    args: [
      import_dataset, import_dataset,
      --project-id, {inputValue: project_id},
      --region, {inputValue: region},
      --dataset-name, {inputValue: dataset_name},
      --description, {inputValue: description},
      --source-data-uri, {inputValue: source_data_uri},
      --target-column-name, {inputValue: target_column_name},
      --weight-column-name, {inputValue: weight_column_name},
      --ml-use-column-name, {inputValue: ml_use_column_name},
      --output-project-id, {outputPath: output_project_id},
      --output-dataset-id, {outputPath: output_dataset_id},
      --output-location, {outputPath: output_location}
    ]
