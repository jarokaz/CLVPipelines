name: Train Model 
description: |
  Trains an AutoML model
inputs:
  - name: project_id
    description: 'The project_id for AutoML processing'
    type: GCPProjectID
  - name: location
    description: 'AutoML project location.'
    type: String
  - name: dataset_id
    description: 'AutoML dataset id.'
    type: String
  - name: model_name 
    description: 'AutoML model display name'
    type: String
  - name: train_budget 
    description: 'AutoML train budget'
    type: Integer
  - name: optimization_objective 
    description: 'AutoML optimization objective'
    type: String
  - name: target_name 
    description: 'Target (Label) column in the training dataset'
    type: String
  - name: features_to_exclude 
    description: 'A comma separated list of features to exclude from training'
    type: String
outputs:
  - name: output_model_full_id
    description: 'AutoML model ID.'
    type: String
 
implementation:
  container:
    image: gcr.io/clv-pipelines/automl-tables-component:latest
    command: ["python", "train_model.py"]
    args: [
      --project-id, {inputValue: project_id},
      --location, {inputValue: location},
      --dataset-id, {inputValue: dataset_id},
      --model-name, {inputValue: model_name},
      --train-budget, {inputValue: train_budget},
      --optimization-objective, {inputValue: optimization_objective},
      --target-name, {inputValue: target_name},
      --features-to-exclude, {inputValue: features_to_exclude},
      --output-model-full-id, {outputPath: output_model_full_id},
    ]
